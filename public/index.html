<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SupiriAccounts - Simple Accounting Web App">
    <title>SupiriAccounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div id="app"></div>
    
    <!-- App Shell -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4" id="main-nav">
        <!-- This will be populated by JavaScript -->
    </nav>

    <main class="container" id="main-content">
        <!-- This is where content will be rendered -->
        <div class="text-center py-5" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading SupiriAccounts...</p>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">SupiriAccounts &copy; 2025</span>
        </div>
    </footer>    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/iife/index-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <!-- Core Scripts -->
    <script src="./src/js/db.js"></script>    <script src="./src/js/router.js"></script>
    <script src="./src/utils/helpers.js"></script>
    <script src="./src/utils/barcode-scanner.js"></script>
    <script src="./src/utils/data-manager.js"></script>
    <script src="./src/utils/business-analytics.js"></script>
    
    <!-- Models -->
    <script src="./src/models/sale.js"></script>
    
    <!-- Components -->
    <script src="./src/components/customers.js"></script>
    <script src="./src/components/items.js"></script>
    <script src="./src/components/sales.js"></script>
      <!-- Views -->
    <script src="./src/views/new-customer.js"></script>
    <script src="./src/views/new-item.js"></script>
    <script src="./src/views/item-detail.js"></script>    <script src="./src/views/new-sale.js"></script>
    <script src="./src/views/sale-detail.js"></script>
    <script src="./src/views/business-analytics.js"></script>
    <script src="./src/views/settings.js"></script>
    <script src="./src/views/register.js"></script>
    <script src="./src/views/profile.js"></script>
    
    <!-- Main App -->
    <script src="./src/js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
